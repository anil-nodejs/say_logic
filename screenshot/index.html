<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Shot</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <style>
        body {
            background-color: red;
        }

        .btn {
            background: #000000;
            color: #fff;
            position: absolute;
            top: 45%;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 15%;
            height: 50px;
            outline: none;
            border-radius: 8px;
            cursor: pointer
        }

        a {
            text-decoration: none;
            color: #fff;
        }

    </style>
</head>

<body>
    <button class="btn" id="screenShot" onclick="screenshot();"><a href="javascript:;"> Screen Shoot</a></button>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"
        integrity="sha256-c3RzsUWg+y2XljunEQS0LqWdQ04X1D3j22fd/8JCAKw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"
        integrity="sha256-FPJJt8nA+xL4RU6/gsriA8p8xAeLGatoyTjldvQKGdE=" crossorigin="anonymous"></script>
    <script>
        function screenshot() {
            html2canvas(document.body, {
                onrendered: function (canvas) {
                    var img = canvas.toDataURL();
                    canvas.toBlob(function (blob) {
                        saveAs(blob, "screenshot.png");
                    });
                }
            });
            return false;
        }
    </script>
</body>

</html>
