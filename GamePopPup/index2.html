<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Gmap Directions</title>
    <style>
        .getdirectons {
            border: 4px solid #000000;
        }

    </style>
</head>

<body>
    <p>
        <input class="getdirectons" type="submit" value="Call Now" />
        <form action="http://maps.google.com/maps" method="get" target="_blank">
            <input type="hidden" name="saddr" value="Alivenow" />
            <input type="hidden" name="daddr" value="Silkboard bangalore" />
            <input class="getdirectons" type="submit" value="Get Directions" />
        </form>
    </p>
</body>

</html>
